<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog vs Cat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h4 class="mb-0">Hệ thống Phân loại Ảnh (Bootstrap)</h4>
                    </div>
                    <div class="card-body p-4">
                        <form action="/b" method="POST" enctype="multipart/form-data">
                            <div class="mb-4">
                                <label for="formFile" class="form-label">Chọn hình ảnh chó hoặc mèo</label>
                                <input class="form-control" type="file" id="formFile" name="file" accept="image/*" required onchange="showPreview(event)">
                            </div>

                            <div class="text-center mb-4">
                                <img id="img-preview" src="#" alt="Preview" class="img-fluid rounded shadow-sm d-none" style="max-height: 250px;">
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2 font-weight-bold">Bắt đầu nhận diện</button>
                        </form>

                        {% if prediction %}
                        <div class="alert alert-info mt-4 text-center">
                            <h5 class="alert-heading mb-0">Kết quả: {{ prediction }}</h5>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Hàm hiển thị ảnh preview khi chọn file
        function showPreview(event) {
            if(event.target.files.length > 0){
                var src = URL.createObjectURL(event.target.files[0]);
                var preview = document.getElementById("img-preview");
                preview.src = src;
                preview.classList.remove("d-none");
            }
        }
    </script>
</body>
</html>
